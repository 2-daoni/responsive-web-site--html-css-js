<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a84593e805.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <title>CORIN</title>
</head>
<body>
    <!-- Nav -->
    <nav class="nav">
        <div class="nav_container">
            <a href="/" id="nav_logo"><i class="fas fa-laptop-code"></i> CORIN</a>
            <div class="nav_toggle" id="menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav_menu">
                <li class="nav_item">
                    <a href="/" class="nav_links">
                        Home
                    </a>
                </li>
                <li class="nav_item">
                    <a href="/course.html" class="nav_links">
                        Courses
                    </a>
                </li>
                <li class="nav_item">
                    <a href="/" class="nav_links">
                        Community
                    </a>
                </li>
                <li class="nav_btn">
                    <a href="/l" class="btn">
                        Sign Up
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main -->
    <div class="main">
        <div class="main_container">
            <div class="main_content">
                <h1 class="main_content_text">Coding with us</h1>
                <h2>Programming</h2>
                <p>See what makes us different</p>
                <button class="main_btn"><a href="/">Get Started</a></button>
            </div>
            <div class="main_img_container">
                <img src="images/main.svg" alt="picture" id="main_img">
            </div>
        </div>
    </div>

    <!-- Services Section -->
    <div class="services">
        <h1>진짜 개발자가 되어보세요.</h1>
        <div class="services_container">
            <div class="services_card">
                <h2>실전 프로젝트 진행</h2>
                <p>실전 프로젝트를 진행하면서 훌륭한 개발자로 성장해나가세요.</p>
                <button>프로젝트 참가하기</button>
            </div>
            <div class="services_card">
                <h2>팀을 이루어 협업</h2>
                <p>다양한 팀원들과 함께하는 프로젝트로 팀워크 역량을 길러보세요.</p>
                <button>팀원 되어보기</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
